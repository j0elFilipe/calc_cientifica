<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="content/css/calculadoraCientifica.css">
    <title>Calculadora Cient√≠fica</title>
</head>

<body>
    <script src="scripts/calculadoraCientifica.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.6.0/math.js"></script>
    <div class="fundo">
        <h1>CDJ</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>

            <p id="resultado"></p>

            <p id="resultado1"></p>

            <table>
                <tr>
                    <td><button class="botao" id="x2" onclick="x2(Math.pow())">x^2</button></td>
                    <td><button class="botao" id="xy" onclick="">x^y</button></td>
                    <td><button class="botao" id="sin" onclick="sin(Math.sin())">sin</button></td>
                    <td><button class="botao" id="cos" onclick="cos(Math.cos())">cos</button></td>
                    <td><button class="botao" id="tan" onclick="tang(Math.tan())">tan</button></td>
                    <td><button class="botao" onclick="euler(Math.log())">e</button></td>
                    <td><button class="botao" onclick="limpa()">AC</button></td>
                    <td><button class="botao" onclick="back()">C</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                </tr>

                <tr>
                    <td><button class="botao" id="x3" onclick="x3(Math.pow())">x^3</button></td>
                    <td><button class="botao" id="raizq">Raiz</button></td>
                    <td><button class="botao" id="sin-1" onclick="sin_1(Math.asin())">sin^-1</button></td>
                    <td><button class="botao" id="cos-1" onclick="cos_1(Math.acos())">cos^-1</button></td>
                    <td><button class="botao" id="tan-1" onclick="cotg(Math.atan())">tan^-1</button></td>
                    <td><button class="botao" onclick="insert(7)">7</button></td>
                    <td><button class="botao" onclick="insert(8)">8</button></td>
                    <td><button class="botao" onclick="insert(9)">9</button></td>
                    <td><button class="botao" onclick="insert('x')">x</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert()" id="raizx">Raiz x</button></td>
                    <td><button class="botao" id="ele10" onclick="ele_10(Math.pow())">10^x</button></td>
                    <td><button class="botao" id="modulox" onclick="modulo(Math.abs())">|x|</button></td>
                    <td><button class="botao" id="exp" onclick="">exp</button></td>
                    <td><button class="botao" id="mod" onclick="resto_div()">mod</button></td>
                    <td><button class="botao" onclick="insert(4)">4</button></td>
                    <td><button class="botao" onclick="insert(5)">5</button></td>
                    <td><button class="botao" onclick="insert(6)">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="botao" id="sobrex" onclick="um_sobrex()">1/x</button></td>
                    <td><button class="botao" id="eule" onclick="euler_ele(Math.pow())">e^x</button></td>
                    <td><button class="botao" id="log" onclick="">log</button></td>
                    <td><button class="botao" id="ln" onclick="loN(Math.log())">ln</button></td>
                    <td><button class="botao" id="pi" onclick="valpi(Math.PI)">pi</button></td>
                    <td><button class="botao" onclick="insert(1)">1</button></td>
                    <td><button class="botao" onclick="insert(2)">2</button></td>
                    <td><button class="botao" onclick="insert(3)">3</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="botao" id="dms" onclick="">dms</button></td>
                    <td><button class="botao" id="deg" onclick="">deg</button></td>
                    <td><button class="botao" id="mais-menos" onclick="">+/-</button></td>
                    <td><button class="botao" id="factorial" onclick="factorial()">n!</button></td>
                    <td><button class="botao" id="abre-p" onclick="insert('(')">(</button></td>
                    <td><button class="botao" onclick="insert(')')">)</button></td>
                    <td><button class="botao" id="zero" onclick="insert(0)">0</button></td>
                    <td><button class="botao" onclick="insert(',')">,</button></td>
                    <td><button class="botao" id="igual" onclick="calcular()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</body>

</html>
